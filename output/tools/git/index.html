<h2 id="config">Config</h2>

<p>Config file location:</p>

<ul>
<li>Global: <code>~/.gitconfig</code>
</li>
  <li>System: <code>/etc/gitconfig</code>
</li>
  <li>Local: <code>/git/config</code>coding</li>
</ul><p>Set a name</p>

<pre><code>$ git config --global user.name "My Name"
$ git config --local user.name "Foo Bar"
</code></pre>

<p>Show the name</p>

<pre><code>$ git config --local user.name
Foo Bar
</code></pre>
